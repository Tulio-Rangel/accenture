spring.application.name=accenture

# MongoDB configuration for Docker
spring.data.mongodb.uri=mongodb://admin:password@mongodb:27017/accenture?authSource=admin

# Logging
logging.level.org.springframework.data.mongodb=INFO
logging.level.com.tulio.accenture=DEBUG

# Server configuration
server.port=8080
server.shutdown=graceful

# Actuator endpoints para health checks
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=always
management.health.mongo.enabled=true

